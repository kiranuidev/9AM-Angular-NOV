<div class="form-horizontal">
          <div class="form-group">
            <div class="col-lg-6">
                <input type="text" 
                class="form-control" 
                placeholder="Email"
                [(ngModel)]="user.username" >
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-6">
                <input type="text" 
                class="form-control" 
                placeholder="Password"
                [(ngModel)]="user.password" >
            </div>
        </div>
        <button class="btn btn-primary" (click)="loginUser()"></button>
</div>
