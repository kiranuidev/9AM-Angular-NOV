<div class="jumbotron">
    <h2>Data Driven (Reactive) Form</h2>
    <form [formGroup]="FormObj" (ngSubmit)="submitForm(FormObj.value)">
      <div class="form-group">
        <label>First Name:</label>
        <input class="form-control" type="text" 
        placeholder="John"
         [formControl]="FormObj.controls['firstName']">
         <div *ngIf="FormObj.controls['firstName'].invalid">
            Invalid length
         </div>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input class="form-control" type="text" placeholder="Doe"
         [formControl]="FormObj.controls['lastName']">
          <div *ngIf="FormObj.controls['lastName'].invalid">
            Invalid Pattern
         </div>
      </div>
      <div class="form-group">
        <label>Gender</label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="gender" value="Male"
           [formControl]="FormObj.controls['gender']">
          Male
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="gender" value="Female"
           [formControl]="FormObj.controls['gender']">
          Female
        </label>
      </div>
      <div class="form-group">
        <label>Activities</label>
      </div>
      <label class="checkbox-inline">
        <input type="checkbox" value="hiking" name="hiking"
         [formControl]="FormObj.controls['hiking']"> Hiking
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" value="swimming" 
        name="swimming" [formControl]="FormObj.controls['swimming']"> Swimming
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" value="running" 
        name="running" [formControl]="FormObj.controls['running']"> Running
      </label>
      <div class="form-group">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    
    </form>
  </div>
